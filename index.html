<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Shop</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div>
                <button id="nav-item-products" class="btn btn-link link-secondary">Products</button>
                <button id="nav-item-shopping-cart" class="btn btn-link link-secondary">Shopping Cart</button>
            </div>
        </nav>
    </div>

    <div class="container my-4">
        <div class="row" id="output">
        </div>
    </div>


    <div class="modal fade" id="modal-product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Modal title</div>
                </div>
                <div class="modal-body">
                    Modal Body
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="button-modal-view" data-bs-dismiss="modal">button</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <script src="js/CartItem.view.js"></script>
    <script src="js/ProductList.view.js"></script>
    <script src="js/ProductCategoryList.view.js"></script>
    <script src="js/ShoppingCart.view.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
